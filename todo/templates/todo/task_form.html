<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">{% if task %}Edit Task{% else %}Create Task{% endif %}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="description">Task Description</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ task.description if task else '' }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="due_date">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date if task else '' }}">
            </div>
            <div class="form-group mb-3">
                <label for="completed">Completed</label>
                <input type="checkbox" class="form-check-input" id="completed" name="completed" {% if task and task.completed %}checked{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Task</button>
        </form>
        <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
